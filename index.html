<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/c29a5d002d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Page de test</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/resources/logo/ohmyfood.png" alt="logo" id="logo">
        </div>
    </header>

    <section class="header_section">
        <div class="header_location">
            <i class="fas fa-map-marker-alt" id="location"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="header_exploration">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="header_exploration_paragraph">Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>

            <button class="btn header-btn">Explorer nos restaurants</button>
        </div>
    </section>
    

    <section class="operation">
        <h1>Fonctionnement</h1>
        <div class="operation_list">
            <button class="btn button_list button_list_1">
                <span class="numerotation">1</span>
                <div>
                    <a href="#">
                        <i class="fa-solid fa-mobile-screen fa-lg icons"></i>
                    </a>
                </div>
                
                
                Choisissez un restaurant</button>

            <button class="btn button_list button_list_2">
                <span class="numerotation">2</span>
                <div>
                    <a href="#">
                        <i class="fa-solid fa-bars fa-lg icons"></i>
                    </a>
                </div>
                Composez votre menu</button>

            <button class="btn button_list button_list_3">
                <span class="numerotation">3</span>
                <div>
                    <a href="#">
                        <i class="fa-solid fa-store fa-lg icons"></i>
                    </a>
                </div>
                Dégustez au restaurant</button>
        </div>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>

        <div class="encarts">
            <a href="#" class="encarts_redirection">
                <figure class="encarts_legend encarts_1">
                      <img src="/resources/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du gout" class="encarts_image" />
                        <span class="new_card">Nouveau</span>
                      <figcaption
                         class="encarts_figcaption"><strong>La palette du goût</strong><br />
                            <span>Ménilmontant</span>
                            <span class="heart_animation">
                                <i class="fa-regular fa-heart fa-2xl heart"></i>
                                    <i class="fa-solid fa-heart fa-2xl heart heart_filled"></i>
                           
                                
                            </span>
                     </figcaption>
                 </figure>
            </a>

            <a href="#" class="encarts_redirection">
                 <figure class="encarts_legend encarts_2">
                    <img src="/resources/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantee" class="encarts_image" />
                    <span class="new_card2">Nouveau</span>
                    <figcaption
                       class="encarts_figcaption"><strong>La note enchantée</strong><br />
                          <span>Charonne</span>
                          <span class="heart_animation">
                            <i class="fa-regular fa-heart fa-2xl heart heart_2"></i>
                            <i class="fa-solid fa-heart fa-2xl heart heart_2 heart_filled"></i>
                        </span>
                   </figcaption>
               </figure>
            </a>

            <a href="#" class="encarts_redirection">
                <figure class="encarts_legend encarts_3">
                   <img src="/resources/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a la francaise" class="encarts_image" />
                   <figcaption
                      class="encarts_figcaption"><strong>À la française</strong><br />
                         <span>Cité Rouge</span>
                         <span class="heart_animation">
                            <i class="fa-regular fa-heart fa-2xl heart heart_3"></i>
                            <i class="fa-solid fa-heart fa-2xl heart heart_3 heart_filled"></i>
                        </span>
                  </figcaption>
              </figure>
           </a>

           <a href="#" class="encarts_redirection">
            <figure class="encarts_legend encarts_4">
               <img src="/resources/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le delice des sens" class="encarts_image" />
                    <figcaption
                        class="encarts_figcaption"><strong>Le délice des sens</strong><br />
                            <span>Folie-Méricourt</span>
                            <span class="heart_animation">
                                <i class="fa-regular fa-heart fa-2xl heart heart_4"></i>
                                <i class="fa-solid fa-heart fa-2xl heart heart_4 heart_filled"></i>
                            </span>
                    </figcaption>
                </figure>
            </a>
        </div>

    </section>

    <footer>
       <h3>ohmyfood</h3>
       <ul>
          <li><i class="fa-solid fa-utensils fa-xs espaced espaced_1"></i>
               Proposer un restaurant</li>

           <li><i class="fa-solid fa-handshake-angle fa-xs espaced"></i>
               Devenir partenaire</li>
           <li>Mentions légales</li>
           <li> <a href="mailto:#">Contact</a></li>
       </ul>
    </footer>
</body>

</html>
